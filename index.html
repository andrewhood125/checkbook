<!DOCTYPE html>
<html lang="en" ng-app="checkbook">

<head>
  <meta charset="UTF-8">
  <title>Checkbook</title>

  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/angular-chart.js/dist/angular-chart.css">
  <link rel="stylesheet" href="/css/app.css">

</head>

<body ng-controller="CheckbookController as cbCtrl">
  <div class="container">

    <div class="row">
      <div class="col-md-10 col-md-offset-1" ng-include="'/partials/alert.html'"></div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-1" ng-include="'/partials/accounts.html'"></div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4>Graph</h4>
        <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" click="onClick"></canvas>
      </div>
    </div>

    <div class="row">
      <div class="col-md-10 col-md-offset-1" ng-include="'/partials/transactions.html'"></div>

      <div class="col-md-10 col-md-offset-1">
        <hr>
        <div class="btn-group" role="group" aria-label="...">
          <button ng-click="save()" type="button" class="btn btn-default">Save</button>
          <button ng-click="load()" type="button" class="btn btn-default">Load</button>
          <button ng-click="export()" type="button" class="btn btn-default">export</button>
          <button ng-click="import()" type="button" class="btn btn-default">import</button>
        </div>

        <h4>Import/Export</h4>
        <h6>Transactions</h6>
        <textarea ng-model="rawTransactions"></textarea>
        <h6>Accounts</h6>
        <textarea ng-model="rawAccounts"></textarea>
        <h4>TODO</h4>
        <ul>
        </ul>

      </div>
    </div>

  </div>
  <!-- .container -->

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/momentjs/min/moment.min.js"></script>
  <script src="/bower_components/angular-moment/angular-moment.min.js"></script>
  <script src="/bower_components/Chart.js/Chart.min.js"></script>
  <script src="/bower_components/angular-chart.js/dist/angular-chart.js"></script>
  <script src="/js/checkbook.js"></script>

</body>

</html>
