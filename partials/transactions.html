<h4>Transactions</h4>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Date</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Running Balance</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="transaction in cbCtrl.transactions | orderBy:'-date':true" ng-class="{'success': transaction.amount > 0}">

      <td ng-hide="transaction.editing">{{ transaction.date | date }}</td>
      <td ng-show="transaction.editing">
        <input type="text" ng-model="transaction.date" value="{{ transaction.date }}" />
      </td>

      <td ng-hide="transaction.editing">{{ transaction.description }}</td>
      <td ng-show="transaction.editing">
        <input type="text" ng-model="transaction.description" value="{{ transaction.description}}" />
      </td>

      <td ng-hide="transaction.editing">{{ transaction.amount | currency }}</td>
      <td ng-show="transaction.editing">
        <input type="number" ng-model="transaction.amount" value="{{ transaction.amount }}" />
      </td>

      <td>{{ transaction.account.name }} {{ cbCtrl.getBalance(transaction.account, $index) | currency }}</td>

      <td>

        <button class="btn btn-default btn-sm" ng-hide="transaction.editing" ng-click="cbCtrl.toggleEditTransaction(transaction)">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>
        <button class="btn btn-success btn-sm" ng-show="transaction.editing" ng-click="cbCtrl.toggleEditTransaction(transaction)">
          <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>
        </button>

        <div class="btn-group">
          <button class="btn btn-info btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a ng-click="cbCtrl.repeatTransaction(transaction, 14)">2 Weeks</a> </li>
            <li><a ng-click="cbCtrl.repeatTransaction(transaction)">1 Month</a> </li>
          </ul>
        </div>

        <div class="btn-group">
          <button class="btn btn-danger btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a ng-click="cbCtrl.removeTransaction(transaction)">Remove</a>
            </li>
            <li><a ng-click="cbCtrl.clearTransaction(transaction)">Clear</a>
            </li>
          </ul>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" class="form-control" ng-model="cbCtrl.newTransaction.date" placeholder="06/03/2015">
      </td>
      <td>
        <input type="text" class="form-control" ng-model="cbCtrl.newTransaction.description" placeholder="Description">
      </td>
      <td>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="number" step="any" class="form-control" ng-model="cbCtrl.newTransaction.amount" placeholder="Amount">
        </div>
      </td>
      <td>
        <select class="form-control" ng-model="cbCtrl.newTransaction.account" ng-options="account.name for account in cbCtrl.accounts"></select>
      </td>
      <td>
        <button class="btn btn-primary" ng-click="cbCtrl.addTransaction()">Add Transaction</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="form-group">
</div>

<input type="submit" class="btn btn-primary" value="Add Transaction">

</form>
